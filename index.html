<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wishlist</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="assets/popup.css">
    <link rel="stylesheet" href="assets/app.css">

</head>
<body>
    <div style="position: fixed; z-index: 1" id="headerBar">
        <span>admin</span> | <a href="#" onclick="doLogout()">Log Out</a>
    </div>

    <div id="wrapper">
        <main>Main Client</main>
        <footer>
            &copy; Vali-IT 2020 Siim Tsarents
        </footer>
    </div>

    <template id="loginTemplate"> 
        <div style="overflow-x: hidden; overflow-y: auto;">
            <h2>Log in</h2>
            Username: <br>
            <input type="text" id="loginUsername"><br><br>
            Password: <br>
            <input type="password" id ="loginPassword"><br><br>
            <button onclick="doLogin()">Log in</button>
        </div>

    </template>

    <template id="datesAddEditTemplate">
        <div style="overflow-x:hidden; overflow-y: auto">
            <h2>Add/Edit dates</h2> 
            <br>            
            <div id="errorBox" style="display: none">
            </div>
            <input type="hidden" id="clientId">
            <input type="hidden" id="dateId">
            Name: <br>
            <input type="text" id="dateName" required><br><br>
            Date: <br>
            <input type="text" id="dateDate"><br><br>
            <i onclick="doEditDate()" class="material-icons">done</i>
            <i onclick="doDeleteDate(document.querySelector('#dateId').value)" class="material-icons">delete</i>
            <button id="saveButton" >Salvesta</button>
        </div>        
    </template>

    <template id="wishlistItemAddEditTemplate">
        <div style="overflow-x:hidden; overflow-y: auto">
            <h2>Add/Edit wishlist item</h2> 
            <br>            
            <div id="errorBox" style="display: none">
            </div>
            <input type="hidden" id="itemId">
            <input type="hidden" id="userId">
            <input type="hidden" id="itemStatus">
            Name: <br>
            <input type="text" id="itemName" required><br><br>
            Price: <br>
            <input type="text" id="itemPrice"><br><br>
            Picture: <br>
            <input type="text" id="itemPicture"><br><br>
            Description: <br>
            <textarea id="itemDescription" rows="4" cols="50"></textarea><br><br>
            Link: <br>
            <input type="text" id="itemLink"><br><br>
            <i onclick="doEditWishlistItem()" class="material-icons">done</i>
            <i onclick="doDeleteWishlistItem(document.querySelector('#itemId').value)" class="material-icons">delete</i>
            <button id="saveButton" >Salvesta</button>
        </div>        
    </template>

    <script src="assets/config.js"></script>
    <script src="assets/fetchApi.js"></script>
    <script src="assets/app.js"></script>
    <script src="assets/popup.js"></script>

</body>
</html>
