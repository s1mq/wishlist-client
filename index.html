<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wishlist</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="assets/popup.css">
    <link rel="stylesheet" href="assets/app.css">
    <link rel="stylesheet" href="assets/input.css">


</head>
<body>
    <div style="position: fixed; z-index: 1" id="headerBar">
        <span>admin</span> | <a href="#" onclick="doLogout()">Log Out</a>
    </div>

    <div id="wrapper">
        <main>Main Client</main>
        <footer>
            &copy; Vali-IT 2020 Siim Tsarents
        </footer>
    </div>

    <template id="loginTemplate"> 
        <div id="popup-fields" style="overflow-x: hidden; overflow-y: auto;">
            <div id="log-in-header">
                <h2>Log in</h2>
            </div> <br><br>
            <div class="field">
                <input type="text" name="username" id="loginUsername" placeholder="pahaPoiss007">
                <label for="loginUsername">Username</label>
            </div>
            <div class="field">
                <input type="password" name="password" id="loginPassword" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                <label for="loginPassword">Password</label>
            </div><br><br>
            <div id="login-icon-container">
                <i id="login-icon" onclick="doLogin()" style="color:white;" class="material-icons">done</i>
            </div>
        </div>

    </template>

    <template id="datesAddEditTemplate">
        <div style="overflow-x:hidden; overflow-y: auto">
            <h2>Add/Edit dates</h2> 
            <br>            
            <div id="errorBox" style="display: none">
            </div>
            <input type="hidden" id="clientId">
            <input type="hidden" id="dateId">
            Name: <br>
            <input type="text" id="dateName" required><br><br>
            Date: <br>
            <input type="text" id="dateDate"><br><br>
            <i id="save-icon" onclick="doEditDate()" class="material-icons">done</i>
            <i id="delete-icon" onclick="doDeleteDate(document.querySelector('#dateId').value)" class="material-icons">delete</i>
        </div>        
    </template>

    <template id="wishlistItemAddEditTemplate">
        <div style="overflow-x:hidden; overflow-y: auto">
            <h2>Add/Edit wishlist item</h2> 
            <br>            
            <div id="errorBox" style="display: none">
            </div>
            <input type="hidden" id="itemId">
            <input type="hidden" id="userId">
            <input type="hidden" id="itemStatus">
            Name: <br>
            <input type="text" id="itemName" required><br><br>
            Price: <br>
            <input type="text" id="itemPrice"><br><br>
            Picture: <br>
            <input type="text" id="itemPicture"><br><br>
            Description: <br>
            <textarea id="itemDescription" rows="4" cols="50"></textarea><br><br>
            Link: <br>
            <input type="text" id="itemLink"><br><br>
            <i id="save-icon" onclick="doEditWishlistItem()" class="material-icons">done</i>
            <i id="delete-icon" onclick="doDeleteWishlistItem(document.querySelector('#itemId').value)" class="material-icons">delete</i>
        </div>        
    </template>

    <template id="groupAddEditTemplate">
        <div style="overflow-x:hidden; overflow-y: auto">
            <h2>Add/Edit group</h2> 
            <br>            
            <div id="errorBox" style="display: none">
            </div>
            <input type="hidden" id="groupId">
            <input type="hidden" id="userId">
            Name: <br>
            <input type="text" id="groupName" required><br><br>
            Picture: <br>
            <input type="text" id="groupPicture"><br><br>
            Description: <br>
            <textarea id="groupDescription" rows="4" cols="50"></textarea><br><br>            
            <i id="save-icon" onclick="doEditGroup()" class="material-icons">done</i>                
            <i id="delete-icon" onclick="doDeleteGroup(document.querySelector('#groupId').value)" class="material-icons">delete</i>
                       
        </div>        
    </template>

    <script src="assets/config.js"></script>
    <script src="assets/fetchApi.js"></script>
    <script src="assets/app.js"></script>
    <script src="assets/popup.js"></script>

</body>
</html>
